default:
  - serve

serve:
  - clean:server
  - injector
  - wiredep
  - less:server
  - autoprefixer
  - babel
  - concat:jadeincludes
  - express
  - open
  - watch

build:
   - clean:build
   - injector
   - wiredep

   - babel
   - less:dist
   - autoprefixer
